<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link href="../css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="py-5 text-center">
        <h2>상품 상세</h2>
    </div>

    <!-- 추가 -->
    <h3 th:if="${param.status}" th:text="'저장 완료'"></h3>
    <br>

    <div>
        <label for="itemId">상품 ID</label>
        <input type="text" id="itemId" name="itemId" class="form-control" value="1" th:value="${item.itemId}" readonly>
    </div>
    <div>
        <label for="itemName">상품명</label>
        <input type="text" id="itemName" name="itemName" class="form-control" value="상품A" th:value="${item.itemName}" readonly>
    </div>
    <div>
        <label for="itemPrice">가격</label>
        <input type="text" id="itemPrice" name="itemPrice" class="form-control" value="10000" th:value="${item.itemPrice}" readonly>
    </div>
    <div>
        <label for="itemQuantity">수량</label>
        <input type="text" id="itemQuantity" name="itemQuantity" class="form-control" value="10" th:value="${item.itemQuantity}" readonly>
    </div>

    <hr class="my-4">

    <div class="row">
        <div class="col">
            <button class="w-100 btn btn-primary btn-lg"
                    onclick="location.href='updateForm.html'"
                    th:onclick="|location.href='@{/basic/items/{itemId}/update (itemId=${item.itemId})}'|" type="button">상품 수정</button>
        </div>
        <div class="col">
            <button class="w-100 btn btn-dark btn-lg"
                    onclick="location.href='items.html'"
                    th:onclick="|location.href='@{/basic/items}'|" type="button">상품 목록</button>
        </div>

        <div class="col">
            <form action="item.html" th:action="@{/basic/items/delete}" method="post">
                <input type="hidden" name="itemId" class="form-control" value="1" th:value="${item.itemId}">
                <button class="w-100 btn btn-warning btn-lg" type="submit">상품 삭제</button>
            </form>
        </div>
    </div>

</div> <!-- /container -->
</body>
</html>
